{% extends 'blog/blog_base.html' %}
{% block content %}


<div class="container-sm col-md-8 mx-auto">
    <div class="row">
        <div class="col-8 mx-auto">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h3 class="p-2 fs-4 card-text mx-auto">Статья</h3>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
