{% extends 'mailing/message_base.html' %}
{% load my_tags %}
{% block content %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ object.image_message | media_filter }}"
                 class="card-img-top"
                 alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body d-flex gap-2">
                <div>
                    <h5 class="card-title">{{object.letter_subject}}</h5>
                    <p class="card-text">{{object.letter_body}}</p>
                </div>
                <div class="d-flex flex-column align-items-center gap-2">
                    <div class="fs-4 fw-bold">{{object.price}} </div>


                    <a class="p-2 btn btn-warning "
                       href="{% url 'mailing:message_update' object.pk %}"
                       role="button">Редактировать</a>


                    <a class="p-2 btn btn-danger "
                       href="{% url 'mailing:message_delete' object.pk %}"
                       role="button">Удалить</a>


                    <a class="btn btn-primary"
                       href="{% url 'mailing:message_list' %}"
                       role="button">Назад</a>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
