{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Favicons -->
    <link rel="apple-touch-icon"
          href="/docs/4.6/assets/img/favicons/apple-touch-icon.png"
          sizes="180x180">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon-16x16.png"
          sizes="16x16" type="image/png">
    <link rel="mask-icon"
          href="/docs/4.6/assets/img/favicons/safari-pinned-tab.svg"
          color="#563d7c">
    <link rel="icon" href="/docs/4.6/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config"
          content="/docs/4.6/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <script type="text/javascript"
            src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=wqpF3wYCkrJudWM_gP5DlFhHHKorzOkXgezbMbDN6c4nVLDcGdoydBuFpAQOG1mStVmSTAK7OGPrE8bs4I0Wzsslaof9ClddyB6-KkpbwSM"
            charset="UTF-8"></script>
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9nZXRib290c3RyYXAuY29tL2RvY3MvNC42L2V4YW1wbGVzL2FsYnVtLw"/>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/album.css' %}" rel="stylesheet">
</head>
<body>

{% include 'mailing/includes/inc_menu.html' %}

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Сообщения</h1>
            <p class="lead text-muted">Здесь отображен список сообщений, которые
            доступны для рассылки </p>
            <p>
                <a href="{% url 'mailing:message_create' %}" class="btn btn-primary my-2">Создать сообщение</a>
                <a href="/" class="btn btn-secondary my-2">На главную</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            {% block content %}
            {% endblock %}

        </div>
    </div>

</main>

{% include 'mailing/includes/footer.html' %}


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>
    window.jQuery || document.write('<script src="/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>')
</script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


</body>
</html>
